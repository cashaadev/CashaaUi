<div class="valign">
                      <div class="row">
                          <div class="col s12 m6 l4 offset-l4 offset-m3">
                              <div class="card white darken-1">
                                  <div class="card-content ">
                                      <span class="card-title">Sign In</span>
                                       <div class="row">
                                           <!--[ngFormModel]="loginForm"-->
                                           <form   class="col s12" (ngSubmit)="doLogin(loginmodel)" [formGroup]="loginmodel" novalidate>
                                               <div class="input-field col s12">
                                                   <input id="email" type="email" formControlName="userName"  class="validate">
                                                   <app-validation-message controlname="UserName"  [control]="loginmodel.controls.userName"></app-validation-message>
                                                   <label for="email">userName</label>
                                               </div>
                                               <div class="input-field col s12">
                                                   <input id="password" formControlName="password"   type="password"  class="validate">
                                                   <app-validation-message controlname="Password" [control]="loginmodel.controls.password"></app-validation-message>
                                                   <label for="password">Password</label>
                                               </div>
                                               <div class="col s12 right-align m-t-sm">
                                                
                                                <button [disabled]="loginmodel.invalid" class="waves-effect waves-light btn teal" type="submit">Sign In</button>
                                               </div>
                                           </form>
                                      </div>
                                  </div>
                              </div>
                          </div>
                    </div>
                </div>
